 # 系统配置
lihua:
  # 令牌过期时间（分钟）
  tokenExpireTime: 60
  # 令牌刷新阈值（分钟）距令牌过期15分钟内时，有新请求时对令牌进行刷新
  refreshThreshold: 15
  # 下载用临时token过期时间（分钟）。-1：不对静态资源进行安全限制
  fileDownloadExpireTime: 30
  # 允许跨域的最长时间
  corsMaxAge: 3600
  # sse 过期时长（28800000 毫秒 8小时），超过连接时长前端在线情况会自动发起重连
  sseExpireTime: 28800000
  # 上传文件路径 mac windows 注意目录切换
  #uploadFilePath: /Users/shangxuan/项目/lihuaFile/upload/
  uploadFilePath: D:/home/lihua/
  # 文件导出路径
  #exportFilePath: /Users/shangxuan/项目/lihuaFile/upload/
  exportFilePath: D:/home/lihua/export/

server:
  port: 8080

spring:
  threads:
    virtual:
      # 开启虚拟线程
      enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  application:
    name: lihua

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lihua
    username: root
    password: 123456
    hikari:
      # 最大连接数默认 10
      maximum-pool-size: 30
      # 最小空闲连接 默认10
      minimum-idle: 30
      # 等待连接池连接最大时长（毫秒）
      connection-timeout: 5000
      # 空闲连接最大时长（毫秒）
      idle-timeout: 0
      # 连接生命时长（毫秒）
      max-lifetime: 25800

  # redis配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      # 读取超时
      timeout: 3000
      # 连接超时
      connectTimeout: 5000
      # lettuce连接池
      lettuce:
        pool:
          # 最小空闲连接
          min-idle: 5
          # 最大空闲连接
          max-idle: 10
          # 最大连接数
          max-active: 100
          # 连接分配应该阻塞的最大时间
          max-wait: 2000
  banner:
    location: classpath:banner.txt
    charset: UTF-8


mybatis-plus:
  global-config:
    db-config:
      # 逻辑删除对应字段
      logic-delete-field: delFlag
      # 逻辑删除后的字段对应值
      logic-delete-value: 1
      # 逻辑删除前的字段对应值
      logic-not-delete-value: 0
  # 将 xml 放到 java 目录下
  mapper-locations: classpath*:com/lihua/**/mapper/**/*.xml


# 日志配置
logging:
  file:
    name: D:/home/lihua/logs/lihua.log
  level:
    com.lihua: debug
    org.springframework: info

 # 滑块验证码配置， 详细请看 cloud.tianai.captcha.autoconfiguration.ImageCaptchaProperties 类
captcha:
  # 如果项目中使用到了redis，滑块验证码会自动把验证码数据存到redis中， 这里配置redis的key的前缀
  prefix: REDIS_CACHE_CAPTCHA
  # 验证码过期时间，默认是2分钟,单位毫秒， 可以根据自身业务进行调整
  expire:
    # 缓存时间 1分钟
    default: 60000
    # 点选类型验证码缓存时间 2分钟
    WORD_IMAGE_CLICK: 120000
  # 使用自定义资源
  init-default-resource: true
  # 缓存控制
  local-cache-enabled: true
  # 验证码缓存数量
  local-cache-size: 20
  # 缓存拉取失败后等待时间
  local-cache-wait-time: 5000
  # 缓存检查间隔
  local-cache-period: 2000
  # 配置字体包，供文字点选验证码使用,可以配置多个，不配置使用默认的字体
#  font-path:
#    - classpath:font/SimHei.ttf
  secondary:
    # 开启二次验证
    enabled: true
    # 二次验证过期时间 一分钟
    expire: 60000
    # 二次验证缓存key前缀
    keyPrefix: REDIS_CACHE_SECONDARY_CAPTCHA

xxl-job:
  # 是否启用定时任务
  enable: false
  # 调度中心部署地址
  adminAddress: http://127.0.0.1:8081/xxl-job-admin
  # 执行器通讯token
  accessToken: default_token
  # 执行器应用名称
  appName: lihua
  # 执行器注册地址
  address:
  # 执行器ip
  ip:
  # 执行器端口号
  port: 0
  # 执行器日志保存目录
  logPath: D:/home/lihua/job-logs
  # 执行器日志保存天数
  logRetentionDays: 30
