# 系统配置
lihua:
  # 令牌过期时间（分钟）
  expireTime: 60
  # 允许跨域的最长时间
  corsMaxAge: 3600
  # 上传文件路径
  uploadFilePath: '/Users/shangxuan/项目/upload/'
server:
  port: 8080

spring:
  application:
    name: lihua

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lihua
    username: root
    password: 123456

  # redis配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      # 读取超时
      timeout: 3000
      # 连接超时
      connectTimeout: 5000
      # lettuce连接池
      lettuce:
        pool:
          # 最小空闲连接
          min-idle: 5
          # 最大空闲连接
          max-idle: 10
          # 最大连接数
          max-active: 100
          # 连接分配应该阻塞的最大时间
          max-wait: 2000
  banner:
    location: classpath:banner.txt
    charset: UTF-8


mybatis-plus:
  # 将 xml 放到 java 目录下
  mapper-locations: classpath*:com/lihua/**/mapper/**/*.xml

# 日志配置
logging:
  level:
    com.lihua: debug
    org.springframework: info
