# 系统配置
lihua:
  # 令牌过期时间（分钟）
  expireTime: 60
  # 令牌刷新阈值（分钟）距令牌过期15分钟内时，有新请求时对令牌进行刷新
  refreshThreshold: 15
  # 允许跨域的最长时间
  corsMaxAge: 3600
  # 上传文件路径 mac windows 注意目录切换
  uploadFilePath: '/Users/shangxuan/项目/lihuaFile/upload/'
  # 文件导出路径
  exportFilePath: 'D:/home/lihua/export/'
  # 启用验证码
  enableVerificationCode: false
server:
  port: 8080

spring:
  application:
    name: lihua

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lihua
    username: root
    password: 123456

  # redis配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      # 读取超时
      timeout: 3000
      # 连接超时
      connectTimeout: 5000
      # lettuce连接池
      lettuce:
        pool:
          # 最小空闲连接
          min-idle: 5
          # 最大空闲连接
          max-idle: 10
          # 最大连接数
          max-active: 100
          # 连接分配应该阻塞的最大时间
          max-wait: 2000
  banner:
    location: classpath:banner.txt
    charset: UTF-8


mybatis-plus:
  global-config:
    db-config:
      # 逻辑删除对应字段
      logic-delete-field: delFlag
      # 逻辑删除后的字段对应值
      logic-delete-value: 1
      # 逻辑删除前的字段对应值
      logic-not-delete-value: 0
  # 将 xml 放到 java 目录下
  mapper-locations: classpath*:com/lihua/**/mapper/**/*.xml


# 日志配置
logging:
  level:
    com.lihua: debug
    org.springframework: info

aj:
  captcha:
    # 自定义滑块背景图，原图尺寸为310*155，格式必须为png，存放在lihua-captcha模块的resource/images/custom-jigsaw/original目录下
    jigsaw: classpath:images/custom-jigsaw
    # 存放点击验证码图片的目录，存放在lihua-captcha模块的resource/images/custom-pic-click目录下
    pic-click: classpath:images/custom-pic-click
    # 验证码缓存类型，支持 redis/local
    cache-type: redis
    # 实例化验证码类型
    type: default
    # 水印
    water-mark: 狸花猫
    # 误差值 10 像素
    slip-offset: 10
    # 坐标加密
    aes-status: true
    # 点选字体大小
    font-size: 30
    # 一分钟接口请求限制
    #req-frequency-limit-enable: false
    # 验证失败10次锁定get接口
    #req-get-lock-limit: 10
    # 验证失败后锁定时间间隔 360 秒
    #req-get-lock-seconds: 360
    # get请求一分钟内次数限制
    #req-get-minute-limit: 30
    # check接口一分钟内次数限制
    #req-check-minute-limit: 60
    # verify接口一分钟内次数限制
    #req-verify-minute-limit: 60